<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">Accessories Product Gallery</h1>

    <div class="gallery">
        
        <div class="item">
            <img src="https://via.placeholder.com/250" alt="">
            <h3>Leather Watch</h3>
            <p class="price">₹1,499</p>
            <p class="desc">Premium leather strap watch.</p>
        </div>

        <div class="item">
            <img src="https://via.placeholder.com/250" alt="">
            <h3>Silver Bracelet</h3>
            <p class="price">₹899</p>
            <p class="desc">Hand-crafted silver bracelet.</p>
        </div>

        <div class="item">
            <img src="https://via.placeholder.com/250" alt="">
            <h3>Golden Ring</h3>
            <p class="price">₹1,299</p>
            <p class="desc">14k gold plated stylish ring.</p>
        </div>

        <div class="item">
            <img src="https://via.placeholder.com/250" alt="">
            <h3>Pearl Earrings</h3>
            <p class="price">₹799</p>
            <p class="desc">Elegant pearl earrings.</p>
        </div>

    </div>

</body>
</html>
